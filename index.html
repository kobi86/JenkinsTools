<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jenkins At Scale</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    /* Center the entire page content */
    body {
      margin: 0;
      padding: 0;
      text-align: center;
    }

    /* Constrain and center main container */
    main {
      max-width: 800px;
      margin: 0 auto;
      padding: 1em;
    }

    /* Spacing for each project */
    .project {
      margin-bottom: 2em;
    }

    /* Center and size project images */
    .project img {
      width: 40%;
      height: auto;
      display: block;
      margin: 0.5em auto;
    }

    /* Ensure link wraps only the image */
    .project a {
      display: inline-block;
    }
  </style>
</head>
<body>
  <header>
    <h1>Jenkins At Scale</h1>
  </header>
  <main>
    <section class="project">
      <a href="https://github.com/kobi86/kobi86.github.io/tree/main/JenkinsJobChecker" target="_blank" rel="noopener">
        <img src="picsForSite/JenkinsJobChecker.png" alt="Jenkins Job Checker screenshot" />
      </a>
    </section>

    <!-- Additional projects go here -->
  </main>
</body>
</html>
